<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>스타크래프트 설문조사</title>
</head>
<body>
<header>
	<h3>설문지</h3>
	<p>
		스타크래프트 플레이에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
	</p>
</header>
<hr>
<section>
	<article>
		<form>
			<label id="학년">
				학년 
				<input type="radio" name="학년" value="1">1학년
				<input type="radio" name="학년" value="2">2학년
				<input type="radio" name="학년" value="3">3학년
				<input type="radio" name="학년" value="4">4학년
			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label id="성별">
				성별
				<input type="radio" name="성별" value="1">남성
				<input type="radio" name="성별" value="2">여성
			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label id="종족">
				주종족
				<select>
					<option value="1">테란</option>
					<option value="2">저그</option>
					<option value="3">프로토스</option>
					<option value="4">랜덤</option>
				</select>
			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label id="맵">
				선호 맵 : 
				파이썬 <input type="checkbox" value="1">
				투혼 <input type="checkbox" value="2">
				써킷브레이커 <input type="checkbox" value="3">
				단장의 능선 <input type="checkbox" value="4">

			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label id="남기고 싶은 말">
				남기고 싶은 말<br>
				<textarea cols="20" rows="5">글을 남겨주세요</textarea>
			</label>
		</form>
	</article><br>
</section>
<footer>
	<strong>Copyright 2018 by NumeroK</strong>
</footer>
</body>
</html>
