<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>문자열 분할</title>
</head>
<body>
<h3>문자열 분할</h3>	
<hr>
<script type="text/javascript">
	let x = new String(prompt("문자열 입력", ""));
	x = x.split("&");
	for(let i=0; i<x.length; i++) {
		document.write(x[i] + "<br>");
	}
</script>
</body>
</html>
