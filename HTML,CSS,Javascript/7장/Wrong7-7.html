<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>17개의 css2 색이름과 색</title>
	<style type="text/css">
		div {
			  display: inline-block;
			  width: 60px;
			  padding: 10px;
		}
	</style>
</head>
<body>
<h3>17개의 css2 색이름과 색</h3>	
<hr>
<script type="text/javascript">
	let colorNames = ["maroon", "red", "orange", "yellow", "olive", "purple", "fuchsia", "white", "lime", "green", "navy", "blue", "aqua", "teal", "black", "silver", "gray"];

   for(let i=0; i<colorNames.length; i++) {
   	let str = "<div style='background-color:";
   	str += colorNames[i];  //document.write('<div style="background:'+colorNames[i]+'">'+colorNames[i]+'</div>');
   	str += "'>" + colorNames[i] + "</div>";
   	document.write(str);
   }
</script>
</body>
</html>
