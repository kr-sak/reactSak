<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>문자열 배열 다루기</title>
</head>
<body>
	<h3>문자열 배열 다루기</h3>
	<hr>
	<script type="text/javascript">
		function name(array) { // 함수 호출
			for(let i=0; i<array.length; i++) // array값 나열 출력
				document.write(array[i] + " ");
			document.write("<br>");
		}
		// 이름값 설정
		let x = new Array ("wonsun", "jaemoonlee", "kitae", "gracehwang");

		// (1) 배열의 각 이름 출력
		document.write("이름 : ");
		name(x); // 이름 출력

		// (2) 가장 긴 이름
		let long = x[0]; // long 변수 선언 및 값 기준
		for(let i=1; i<x.length; i++) { // 인덱스 값 만큼 반복
			if(x[i].length > long.length) // x인덱스 렝스 즉 문자길이가 long보다 크면
				long = x[i]; // x[i] 는 long 이다 
		}
		document.write("가장 긴 이름 : " + long + "<br>"); // 값 출력

		// (3) 사전에서 가장 먼저 나오는 이름
		let pre = x[0]; // pre 변수 선언 및 기준
		for(let i=1; i<x.length; i++) { // x인덱스 값 만큼 반복
			if(x[i] < pre) // if문으로 pre가 x[i] 와 비교할 때 사전에서 값이 더 크면 pre 값 설정
				pre = x[i];
		}
		document.write("가장 먼저 나오는 이름 : " + pre + "<br>"); // 값 출력

		// (4) 사전 증가 순으로 재 정렬
		x.sort(); // 사전 증가 순으로 정렬
		document.write("증가순 이름 : " + x); // 값 출력
	</script>
</body>
</html>
