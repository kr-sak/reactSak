<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문자열 분할</title>
</head>
<body>
	<h3>문자열 분할</h3>
	<hr>
	<script>
		let s = new String(prompt("문자열 입력", ""));
		s = s.split("&");
		for(i=0; i<s.length; i++) {
			document.write(s[i] + "<br>");
		} // 총평 쉬운데 생각조차 안함
	</script>
</body>
</html>
