<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>객체 생성 및 활용</title>
</head>
<body>
	<h3>객체 생성 및 활용</h3>
	<hr>
	<script>
		let today = new Date() // Date의 객체 생성
		document.write("현재시간 : " + today.toLocaleTimeString() + "<br>");
		// Date객체의 toLocaleTimeString() 메소드 호출


		let mystr = new String("자바스크립트 공부하기"); //String 객체 생성
		document.write("mystr의 내용 : " + mystr + "<br>");
		document.write("mystr의 길이 : " + mystr.length + "<br>");
		// String객체의 length() 메소드 호출 length()=객체길이
	</script>
</body>
</html>
