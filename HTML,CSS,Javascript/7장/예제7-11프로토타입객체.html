<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>프로토타입으로 객체 만들기</title>
	<script>
		// 프로토 타입 만들기 : 생성자 함수 작성
		function Account(owner, code, balance) {
			// 프로퍼티 만들기
			this.owner = owner; //계좌주인 프로퍼티 만들기@
			this.code = code; //계좌 코드 프로퍼티 만들기
			this.balance = balance; //잔액 프로퍼티 만들기

            // 메소드 만들기
			this.inquiry = function() { return this.balance; } // 잔액 조회
			this.deposit = function(money) { this.balance += money; }
			this.withdraw = function(money) { this.balance -= money;
			                                  return money; }
		}
	</script>
</head>
<body>
	<h3>Account 프로토타입 만들기</h3>
	<hr>
	<script>
		let account = new Account("황기태", "111", 350000);

		document.write("account : ");
		document.write(account.owner + ", ");
		document.write(account.code + ", ");
		document.write(account.balance + "<br>");

		account.deposit(10000);
		document.write("10000원 입금 후 잔액은 " + account.inquiry() + "<br>");
        account.withdraw(5000);
        document.write("5000원 출금 후 잔액은 " + account.inquiry() + "<br>");
	</script>
</body>
</html>
