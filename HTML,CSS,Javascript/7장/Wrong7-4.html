<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>방문 요일에 따라 변하는</title>
</head>
<body>
	<h3>일요일은 pink, 다른 요일은 gold</h3>
	<hr>
	<script type="text/javascript">
		let x = new Date();
		document.write("오늘 : ");
		if (x.getDay() == 4) {
			document.body.style.backgroundColor = "pink";
			document.write(x.getDate() + ", " + "목요일");
		}
		else {
			document.body.style.backgroundColor = "gold"
			document.write(x.getDate() + ", ");
			switch(x.getDay()) {
				case 1: document.write("월요일"); break;
				case 2: document.write("화요일"); break;
				case 3: document.write("수요일"); break;
				case 5: document.write("금요일"); break;
				case 6: document.write("토요일"); break;
				case 7: document.write("일요일"); break;
			}
		}
	</script>
</body>
</html>
