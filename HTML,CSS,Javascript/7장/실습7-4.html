<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
	<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
	<hr>
	<script>
		let current = new Date(); //현재 시간을 가진 Date 생성
		document.write("오늘 : ");
		if (current.getDay() == 0) {
			document.body.style.backgroundColor = "pink";
		    document.write(current.getDate() + ", " + "일요일");
		}
		else {
			document.body.style.backgroundColor = "gold"
		    document.write(current.getDate() + ", ");
		    switch(current.getDay()) {
		    	case 1: document.write("월요일"); break;
		    	case 2: document.write("화요일"); break;
		    	case 3: document.write("수요일"); break;
		    	case 4: document.write("목요일"); break;
		    	case 5: document.write("금요일"); break;
		    	case 6: document.write("토요일"); break;
		    }
}// 총평 걍 못함 switch 문 생각도 못했음 구성 방식도 다 다
	</script>    
</body>
</html>
