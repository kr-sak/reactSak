<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>16개의 랜덤한 색 만들기</title>
	<style type="text/css">
		div { 
              display: inline-block;
              width: 150px;
              padding: 10px;
		    }
	</style>
</head>
<body>
<h3>16개의 랜덤한 색 만들기</h3>
<hr>
<script type="text/javascript">
	for(let i=0; i<4; i++) {
		for(let j=0; j<4; j++){
			let x = Math.random()*255+1;
            x = Math.floor(x);
            let y = Math.random()*255+1;
            y = Math.floor(y);
            let z = Math.random()*255+1;
            z = Math.floor(z);
             document.write("<div style = 'background-color : ");
             document.write("rgb(" + x+"," + y + "," + z+")'>");
             document.write("rgb(" + x+"," + y + "," + z+")");
             document.write("</div>");
		}
	}
</script>
</body>
</html>
