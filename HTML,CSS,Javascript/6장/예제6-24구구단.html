<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>함수 만들기</title>
	<script>
		function gugudan(n) { //함수 작성
			let m = parseInt(n); // 문자열을 숫자로 바꿈
			if(isNaN(m) || m < 1 || m > 9) { // m이 숫자가 1보다 작거나 9보다 크면 alert 결과값 리턴
				alert("잘못입력하셨습니다.");
				return;
			}
		 for(let i=1; i<=9; i++) {
		 	document.write(m + "x" + i + "=" + m*i + "<br>");
		 }
		}
	</script>
</head>
<body>
	<h3>구구단 출력 함수 만들기</h3>
	<hr>
	<script>
		let n = prompt("구구단 몇 단을 원하세요", "");
		gugudan(n); // 구구단 출력함수 호출
	</script>
</body>
</html>
