<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>조건연산</title>
</head>
<body>
	<h3>조건연사</h3>
	<hr>
	<script>
		let a=3, b=5;
		document.write("a=" + a + ", b=" + b + "<br><br>");
		document.write("두수 의 차이 : " + ((a>b)?(a-b):(b-a)));  // condition이 true 이면  a-b:b-a 중 expT값인 a-b가 답이 되고 false이면 expF값인 b-a가 값이 저장된다.
		                                                       // 따라서 3>5?3-5:5-3은 condition값인 3>5가 false 이므로 expF값인 5-3이 저장된다.
	</script>
</body>
</html>
