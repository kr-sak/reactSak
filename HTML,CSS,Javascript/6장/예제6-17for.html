<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for 문</title>
</head>
<body>
	<h3>for 문으로 10px~35px 크기 출력</h3>
	<hr>
	<script>
		for (let size=10; size<=35; size+=5) { // 10~35 숫자 5간격으로 출력
			document.write("<span ");  // 인라인 설정
			document.write("style='font-size:" + size + "px'>"); // 인라인 설정후 폰트 사이즈 설정 폰트 px 크기로 출력
			document.write(size + "px"); //글자가 출력 하지만 크기 영향 받음
			document.write("</span><br>"); 
		}
	</script>
</body>
</html>
