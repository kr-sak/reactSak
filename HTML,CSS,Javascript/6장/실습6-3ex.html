<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>66</title>
</head>
<body>
	<h3>변수선언, 전역/지역/블록 변수</h3>
	<hr>
	<script>
		let x; //전역변수 x 선언
		function f() {
			let y; // 함수 f() 내에서만 지역변수 y 선언
			x = 10; // 전역 변수 x에 10저장
			y = 20; // 지역 변수 y에 20저장 
			z = 30; // 새로운 전역 변수 z가 선언되고 30이 저장됨 전역변수는 let, var 없이 아무데서나 선언 가능하다. 
			if(y==20) {
				let b = 40; // if블록에서만 사용되는 블록 변수 b 선언
				b++;
				document.write("if블록에서만 사용되는 블록 변수 b = " + b + "<br>");
			}
			document.write("함수 f()내에서만 사용되는 지역변수 y = " + y + "<br>");
		
		}
		f(); // 함수 f()호출
		document.write("전역변수 x = " + x + "<br>");
		document.write("새로추가된 전역변수 z = " + z);
	</script>
</body>
</html>
