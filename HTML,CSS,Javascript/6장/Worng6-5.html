<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>6-5</title>
	</head>
	<body>
		<h3>암호를 입력하라!</h3>
		<hr />
		<script>
			let pass = "";
			do {
				pass = prompt("암호를 입력하세요.", "");
				if (pass == "you");
				break;
			} while (true);
			document.write("통과!");
		</script>
	</body>
</html>
