<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>월화수목금토일</title>
</head>
<body>
	<h3>월화수목금토일</h3>
	<hr>
	<script>
		let work = prompt ("월화수목금토일 중에서 입력하세요", "");
		switch(work) {
			case "월" : 
			case "화" :
			case "수" :
			case "목" : document.write(work + "요일은 출근");
			break;
			case "금" :
			case "토" :
			case "일" : document.write(work + "요일은 휴일");
			break;
			default :
			 document.write(work + "는 없는 단어입니다.");
 		}
	</script>
</body>
</html>1
