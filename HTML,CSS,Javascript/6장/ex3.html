<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>연습</title>
</head>
<body>
	<h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
	<hr>
	<script>
		let x = prompt("숫자를 입력하라", "");
		if(isFinite(x)) {
			let n = parseInt(x);
			if(n>0) {
			let least = n%10;
			let most = 0;
			while (n != 0) {
			   most = n%10;
			   n = Math.floor(n/10);
			}
			if (least == most)
				document.write(x + ": 같음");
			else
				document.write(x + ": 다름");
		}
		else 
			document.write(x + ": 음수나 0은 다루지 않습니다.");
		}
		else
			document.write(x + ": 숫자가 아닙니다.");

	</script>
</body>
</html>
