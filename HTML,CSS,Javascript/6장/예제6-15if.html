<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>if-else를 이용한 학점 매기기</title>
	</head>
	<body>
		<h3>if-else를 이용한 학점 매기기</h3>
		<hr />
		<script>
			let grade;
			let score = prompt("황기태 님 점수를 입력하세요", 100); //점수 입력하는 창 생성 글귀, 예시문
			score = parseInt(score); // 문자열을 숫자로 바꿈
			if (score >= 90) {
				// 점수가 90 이상
				grade = "A";
			} else if (score >= 80) {
				// 80이상 90미만
				grade = "B";
			} else if (score >= 70) {
				// 70이상 80미만
				grade = "C";
			} else if (score >= 60) {
				// 60이상 70미만
				grade = "D";
			} else {
				// 60미만
				grade = "F";
			}
			document.write(score + "는 " + grade + "입니다.<br>");
		</script>
	</body>
</html>
