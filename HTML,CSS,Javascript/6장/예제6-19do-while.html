<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>do-while 문</title>
</head>
<body>
	<h3>do-while 문으로 0에서 n까지의 합</h3>
	<hr>
	<script>
		let n = prompt ("0보다 큰 정수를 입력하세요", 0)
		n = parseInt(n);

		let i=0, sum=0
		do {
			sum += i; // sum=sum+i i가 0부터 시작하므로 
			i++; //i가 0에서 1씩 더하는 조건문
		} while(i<=n); // 비교연산 i가 n보다 작거나 같으면 true while 문은 조건식이 참일 경우에만 작업 실행
		document.write("0에서" + n + "까지 합은" + sum);
	</script>
</body>
</html>
