	<h3>산길</h3>
	<hr>
	<p>	
    오늘 아침 일찍 산에 올랐다. 아침 온도는 15&deg;이었다.가지고 간 물의 &frac12;을
	마셨다. 한참 올라 가는 도중에 약수터를 가르키는 &lsh; 사인이 보였다. 불현듯
	양두중 님의 산길이란 시에 곡을 붙인 박태준의 가곡이 생각이 났다.
	</p>
	<p>
		<small>
			산길을 간다. 말없이<br>
			호올로 산길을 간다<br>

			해는 져서 새소리 그치고
			짐승의 발자취 그득히 들리는

			산길을 간다 말없이
			밤에 홀로 산길을 간다.
		</small>
