<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>setInterval</title>
		<script defer>
			window.onload = function () {
				let span = document.getElementById("span");
				let timerID = setInterval("doRotate()", 200);
				span.onclick = function () {
					// 마우스 클릭 이벤트 리스너
					clearInterval(timerID); // 타이머 해제, 문자열 회전 중단
				};
			};

			function doRotate() {
				let str = span.innerHTML;
				let firstChar = str.substr(0, 1); // substr, substring 문자열의 특정 부분을 추출한다 substr(시작 인덱스, 추출 갯수), substring(시작 인덱스 번호, 끝 인덱스 번호)
				let remains = str.substr(1, str.length - 1); // str의 나머지 문자열 알아내기
				str = remains + firstChar;
				span.innerHTML = str; // str 텍스트를 span 객체에 출력
			}
		</script>
	</head>
	<body>
		<h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
		<hr />
		<div>
			<span id="span" style="background-color: yellow"
				>자동 회전하는 텍스트입니다.
			</span>
		</div>
	</body>
</html>
