<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>선택된 물품 계산하기</title>
		<script>
			let sum = 0;

			function calc(calcSum) {
				// if else 에서 {}를 무시하고 하려면 하나의 문장으로 만들어야 한다. 따라서 {}를 사용 할 경우 수식을 두개 작성해야 한다. 아니면 else 밖에서 한줄로 작성 해야 한다
				if (calcSum.checked) {
					sum += parseInt(calcSum.value);
					// document.getElementById("sumText").value = sum;
				} else {
					sum -= parseInt(calcSum.value);
					// document.getElementById("sumText").value = sum; 두 줄 작성하면 실행 된다. 밑에와 값이 동일
				}
				document.getElementById("sumText").value = sum;
			}
		</script>
	</head>
	<body>
		<h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
		<hr />
		<form>
			<input
				type="checkbox"
				name="hap"
				value="100000"
				onclick="calc(this)"
			/>모자 10만원
			<input
				type="checkbox"
				name="shose"
				value="300000"
				onclick="calc(this)"
			/>구두 30만원
			<input
				type="checkbox"
				name="bag"
				value="800000"
				onclick="calc(this)"
			/>가방 80만원<br />
			지불하실 금액 <input type="text" id="sumText" placeholder="0" />
		</form>
	</body>
</html>
