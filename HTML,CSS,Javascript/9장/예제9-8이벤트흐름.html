<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트 흐름</title>
</head>
<body>
	<p>
		이것은 <span style="color: red;" id="span">문장입니다.</span>
	</p>
	<form>
		<input type="text" name="s">
		<input type="button" value="테스트" id="button">
		<hr>
	</form>
	<div id="div" style="color: green;"></div>
	<script type="text/javascript">
		let div = document.getElementById("div"); // 이벤트 메시지 출력 공간
		let button = document.getElementById("button");

		// body 객체에 캡쳐 리스너 등록
		document.body.addEventListener("click", capture, true);// 1.캡처단계

		// 타겟 객체에 버블 리스너 등록
		button.addEventListener("click", bubble, false);// 2.버블단계

		// body 객ㄱ체에 버블 리스너 등록
		document.body.addEventListener("click", bubble, false);// 3.버블단계

		function capture(e) { // e는 이벤트 객체
			let obj = e.currentTarget; // 현재 이벤트를 받은 DOM 객체
			let tagName = obj.tagName; // 태그 이름
			div.innerHTML += "<br>capture 단계 : " + tagName + " 태그 " + e.type + "이벤트";
		}
		function bubble(e) { // e는 이벤트 객체
			let obj = e.currentTarget; // 현재 이벤트를 받은 DOM rorcp
			let tagName = obj.tagName; // 태그 이름
			div.innerHTML += "<br>bublle 단계 : " + tagName + " 태그 " + e.type + "이벤트";
		}
	</script>
</body>
</html>
