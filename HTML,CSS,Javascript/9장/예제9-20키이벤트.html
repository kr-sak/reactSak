<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>키 이벤트</title>
		<script>
			function whatKeyDown(e) {
				let x = "";
				let y = document.querySelector("div");
				y.innerHTML = "";
				x += `e.key = ${e.key} <br>`;
				x += `e.code = ${e.code} <br>`;
				y.innerHTML = x;
			}
		</script>
	</head>
	<body>
		<h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
		<hr />
		텍스트 창에 키를 눌러 보세요. Alt, Shift, Ctrl 키도 가능합니다. <br />
		<input type="text" id="text" onkeydown="whatKeyDown(event)" />
		<div
			id="div"
			style="background-color: skyblue; width: 250px; height: 50px"
		></div>
	</body>
</html>
