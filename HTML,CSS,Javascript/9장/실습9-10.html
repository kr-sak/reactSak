<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<style>
			input {
				width: 70px;
				height: 30px;
			}
			#result {
				width: 300px;
				height: 10px;
			}
		</style>
		<script>
			function back() {
				let exp = document.getElementById("result");
				exp.value = exp.value.substring(0, exp.value.length - 1);
			}
			function reset() {
				let reset = document.getElementById("result");
				reset.value = "";
			}
			function calculate() {
				let calc = document.getElementById("result");
				calc.value = eval(calc.value);
			}
			function input(obj) {
				let index = document.getElementById("result");
				index.value += obj.value;
			}
		</script>
	</head>
	<body>
		<h3>계산기 만들기</h3>
		<hr />
		<input type="text" id="result" value="0" /> <br />
		<table>
			<tr>
				<td>
					<input
						type="button"
						name="계산기"
						value="BACK"
						onclick="back()"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="CE"
						onclick="reset()"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="C"
						onclick="reset()"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="="
						onclick="calculate()"
					/>
				</td>
			</tr>
			<tr>
				<td>
					<input
						type="button"
						name="계산기"
						value="7"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="8"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="9"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="/"
						onclick="input(this)"
					/>
				</td>
			</tr>
			<tr>
				<td>
					<input
						type="button"
						name="계산기"
						value="4"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="5"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="6"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="*"
						onclick="input(this)"
					/>
				</td>
			</tr>

			<tr>
				<td>
					<input
						type="button"
						name="계산기"
						value="1"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="2"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="3"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="-"
						onclick="input(this)"
					/>
				</td>
			</tr>

			<tr>
				<td>
					<input
						type="button"
						name="계산기"
						value="0"
						onclick="input(this)"
					/>
				</td>
				<td>
					<input
						type="button"
						name="계산기"
						value="+"
						onclick="input(this)"
					/>
				</td>
				<td><input type="button" name="계산기" value="NONE" /></td>
				<td><input type="button" name="계산기" values="NONE" /></td>
			</tr>
		</table>
	</body>
</html>
