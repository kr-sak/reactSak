<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>이벤트 객체의 프로퍼티 출력</title>
</head>
<body>
	<h3>이벤트 객체의 프로퍼티 출력</h3>
	<hr>
	<p id="p">버튼을 클릭하면 이벤트 객체를 출력합니다.</p>
	<button onclick="f(event)">클릭하세요</button>
	<script type="text/javascript">
		function f(e) { // e는 현재 발생한 이벤트 객체
			let text = "type : " + e.type + "<br>" // 예제8-1,8-5와 동일
			text += "target : " + e.target + "<br>" 
			+ "currentTarget : " + e.currentTarget + "<br>"
			+ "defaultPrevented : " + e.defaultPrevented + "<br>";

			let p = document.getElementById("p");
			p.innerHTML = text; // 이벤트 객체의 프로퍼티 출력
		}
	</script>
</body>
</html>
