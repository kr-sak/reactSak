<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>select 객체에서 선택한 과일 출력</title>
		<script>
			function drawImage() {
				let sel = document.getElementById("fruits");
				let img = document.getElementById("fruitImage");
				img.src = sel.options[sel.selectedIndex].value; // 대체 sel.value로도 대체 가능하다.
			}
		</script>
	</head>
	<body onload="drawImage()">
		<h3>select 객체에서 선택한 과일 출력</h3>
		<hr />
		과일을 선택하면 이미지가 출력됩니다.
		<p></p>
		<form>
			<select name="fruits" id="fruits" onchange="drawImage()">
				<option value="media/strawberry.png">딸기</option>
				<option value="media/banana.png">바나나</option>
				<option value="media/apple.png">사과</option>
			</select>
			<img id="fruitImage" src="" alt="" />
		</form>
	</body>
</html>
