<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>계산기 만들기</title>
		<script>
			function calc(e) {
				// keycode는  누른 키를 숫자로 인식해서 표현한다. 13은 엔터키 이다 따라서 Enter키 즉 13이 입력되면 아래와 같은 조건식이 작동한다
				if (e.keyCode == 13) {
					let exp = document.getElementById("exp");
					let result = document.getElementById("result");
					result.value = eval(exp.value);
				}
			}
		</script>
	</head>
	<body>
		<h3>계산기 만들기</h3>
		<hr />
		<p>수식을 입력하고 &lt;Enter&gt;를 입력하세요</p>
		<br />
		식 <input type="text" id="exp" onkeydown="calc(event)" /><br />
		값 <input type="text" id="result" />
	</body>
</html>
