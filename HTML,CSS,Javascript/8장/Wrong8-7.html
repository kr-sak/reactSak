<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transformrotate</title>
	<script type="text/javascript">
		function CHANGE() {
		let x = document.getElementById("SP");
		x.style.transform = "rotate(90deg)";
	}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="media/spongebob.png" id="SP" onclick="CHANGE()" width="100" height="100">
</body>
</html>
