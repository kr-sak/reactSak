<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transformrotate</title>
	<script type="text/javascript">
		let n = 90;
		function CHANGE() {
		let x = document.getElementById("SP");
		x.style.transform = "rotate(" + n + "deg)";
		n += 90;
		n %= 360; // let n = 값 설정 못함 rotate("+n+"deg) 생각못함 n한계값 생각못함
	}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="media/spongebob.png" id="SP" onclick="CHANGE()" width="100" height="100">
</body>
</html>
