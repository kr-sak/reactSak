<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM 객체 동적 삽입</title>
	<script type="text/javascript">
		function addAnswer(obj, text) {
			let x = document.getElementsByClassName("firstP");
			let y = document.createElement("p");
			y.innerHTML = text;
			let parent = obj.parentElement;
			parent.appendChild(y);
			y.setAttribute("class", "firstP")
			y.addEventListener("click",
				function () {
					let z = this.parentElement;
					z.removeChild(this);
				})
		}
	</script>
</head>
<body>
	<h3>정답의 동적 삽입</h3>
	<hr>
	<div>
		<p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
		<button class="firstP" onclick="addAnswer(this, '백설공주')">답보기</button>
	</div>
	<div>
		<p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
		<button class="firstP" onclick="addAnswer(this, '둘 다')">답보기</button>
	</div>
</body>
</html>
