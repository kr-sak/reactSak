<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>transform:rotate</title>
	<script type="text/javascript">
		let n = 2
		function rotate() {
			let x = document.getElementById("RO");
			x.style.transform = "scaleX(" + n + ")";
			n = n+2;
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다</h3>
	<hr>
	<img id="RO" src="media/spongebob.png" width="100" height="100" alt="animation" onclick="rotate()">
</body>
</html>
