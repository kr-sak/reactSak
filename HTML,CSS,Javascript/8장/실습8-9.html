<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>라면을 끓이는 순서</title>
	<script type="text/javascript">
		function CHANGE() {
			let x = document.getElementById("list");
			let y = prompt("라면을 끓이는 순서를 입력하라", "");
			if (y == null || y == "")
				return;

			let z = document.createElement("li");
			z.innerHTML = y;
			list.appendChild(z);
		}

</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A" style="background-color: yellowgreen;" id="list" onclick="CHANGE()">
		<li>물을 끓인다.</li>
	</ol>
</body>
