<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>라면을 끓이는 순서</title>
	<script type="text/javascript">
		function CHANGE() {
			let ol = document.getElementById("OL");
			ol.style.backgroundColor = "yellowgreen"
		}
	</script>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<hr>
<ol type="A" id="OL" onclick="CHANGE()">
	<li>물을 끓인다.</li>
	<li>라면과 스프를 넣는다/</li>
	<li>파를 썰어 넣는다.</li>
	<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
</ol>
</body>
</html>
