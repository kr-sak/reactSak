<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>write()와 writeln() 활용</title>
</head>
<body>
<h3>write()와 writeln() 활용</h3>
<hr>
<script type="text/javascript">
	document.write("<h3>동물원에 소풍갑시다.</h3>")
	document.write("<p style='color:blue'>날씨가 좋아 소풍갑니다.</p>")
	document.write(2+3);
	document.write("명입니다.<br>");// 다음 줄로 넘어가기

	document.writeln(5); // 다음줄로 넘어가지 못함
	document.writeln("명입니다.<br>");
</script>
</body>
</html>
