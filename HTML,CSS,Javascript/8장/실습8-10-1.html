<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM 객체 동적 삽입</title>
	<script type="text/javascript">
		function addAnswer(obj, text) {
			let y = document.getElementsByClassName("firstP")
			let x = document.createElement("p");
			x.innerHTML = text;
			let parent = obj.parentElement; // obj의 부모객체 
			parent.appendChild(x);  //윗줄 없애고 obj.parentElement.appendChild(x)가능
			x.setAttribute("class", "firstP")
			x.addEventListener("click",
			function () {
				let z = this.parentElement;
				z.removeChild(this);
			})
        }

		/* 이것은 답보기에서 정답이 나옴
		function addAnswer(obj, text) {
			let y = document.getElementsByClassName("firstP")
			let x = document.createElement("p");
			x.innerHTML = text;
			obj.appendChild(x);
			x.setAttribute("class", "99");
		}

</head>
<body>
