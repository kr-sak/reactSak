<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>도형 서식 폼 만들기</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form na>
<fieldset>
	<legend>도형 서식 입력</legend>
	<label>
	선종류 <select size="3">
	     <datalist id="line">
	     <option>선없음</option>
	     <option>실선</option>
	     <option>점선</option>
	     </datalist>
	     </select>
	</label><br><br>
	<label>
	선두께 <input type="number" min="1" max="50" step="1"> 선색 <input type="color" value="#00BFFF" onchange="document.body.style.color=this.value">
	</label><br><br>
	<label>
	투명도(0~100) : <input type="range" min="0" max="100" list="Dochill">
	              <datalist>
	              	<option value="0" label="low">
	              	<option value="50" label="Medium">
	              	<option value="100" label="high">
	              </datalist>
	</label>
</fieldset>
</form>
</body>
</html>
