<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>diplay 프로퍼티</title>
	<style>
		div { border: 2px solid yellowgreen; color: blue; background-color: aliceblue; }
		span { border: 3px dotted red; background-color: yellow; }
		span.test { display: block; width: 100px; height: 60px; }
	</style>
</head>
<body>
	<h3>인라인, 인라인 블록, 블록</h3>
	<hr>
	나는 <div style="display: none;">div(none)</div>입니다.<br><br>
	나는 <div style="display: inline;">div(inline)</div>입니다.<br><br>
	나는 <div style="display: inline-block; height: 50px;">div(inline-block)</div>입니다.<br><br>
	나는 <div>div<span style="display: block;">span(block)</span>입니다.</div>
	<div>
		<span class="test">block span</span>과
        <span class="test">block span</span>입니다
	</div>
</body>
</html>
