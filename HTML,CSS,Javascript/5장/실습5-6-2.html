<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animation</title>
	<style>
	 @keyframes bing { 
	 	              50% { transform: rotate(90deg); }
	 	              100% { transform: rotate(-90deg); } 
	                 }

	 #bing { 
	 	     animation-name: bing;
	 	     animation-duration: 1s;
	 	     animation-iteration-count: infinite;
	 }                  
	</style>
</head>
<body>
	<h3>어지러워요</h3>
	<div id="bing"><img src="media2/spongebob.png" width="150" height="150"></div>
</body>
</html>
