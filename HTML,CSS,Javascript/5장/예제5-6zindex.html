<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>z-index 프로퍼티</title>
	<style>
		div { position: absolute; }
		img { position: absolute; }
		#spadeA { z-index: -3; left: 10px; top: 20px; }
		#spade2 { z-index: 2; left: 40px; top: 30px; }
		#spade3 { z-index: 3; left: 80px; top: 40px; }
		#spade7 { z-index: 7; left: 120px; top: 50px;}
	</style>
</head>
<body>
	<h3>z-index 프로퍼티</h3>
	<hr>
	<div>
	<img src="media/spade-A.png" id="spadeA" width="100" height="140" alt="스페이드A">
	<img src="media/spade-2.png" id="spade2" width="100" height="140" alt="스페이드2">
	<img src="media/spade-3.png" id="spade3" width="100" height="140" alt="스페이드3">
	<img src="media/spade-7.png" id="spade7" width="100" height="140" alt="스페이드7">
    </div>
</body>
</html>
