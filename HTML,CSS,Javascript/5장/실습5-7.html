<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>animation</title>
	<style>
	 @keyframes bing { 
	 	              100% { width: 450px; } 
	                 }

	 #bing:hover { 
	 	     animation-name: bing;
	 	     animation-duration: 2s;
	 	     animation-iteration-count: infinite;
	 }                  
	</style>
</head>
<body>
	<h3>어지러워요</h3>
	<div><img src="media2/spongebob.png" width="150" height="150" id="bing"></div>
</body>
</html>
