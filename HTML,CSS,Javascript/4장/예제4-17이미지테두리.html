<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지 테두리 만들기</title>
	<style>
		p { width: 200px; height: 60px; padding: 10; background: yellow; border: 20px solid lightgray; }
		 #b2 { border-image: url("media/border.png") 30 round; }
		 #b3 { border-image: url("media/border.png") 30 repeat; }
		 #b4 { border-image: url("media/border.png") 30 stretch; }
	</style>
</head>
<body>
	<h3>이미지 테두리 만들기</h3>
	<hr>
	다음은 원본 이미지입니다.<br>
	<img src="media/border.png">
	<hr>
	<p id="b1">20x20 크기의 회색 테두리를 가진 p태그</p>
	<p id="b2">round 스타일 이미지 테두리</p>
	<p id="b3">repeat 스타일 이미지 테두리</p>
	<p id="b4">stretch 스타일 이미지 테두리</p>
</body>
</html>
