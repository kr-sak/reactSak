<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>div 박스에 그림자 만들기</title>
	<style>
		div { width: 150px; height: 70px; padding: 10px; border: 10px solid lightgray; 
			background-image: url("media/spongebob.png"); background-size: 150px 100px; background-repeat: no-repeat; }
		#d1 { box-shadow: 10px 10px red; }
		#d2 { box-shadow: 10px 10px 5px blue; }
		#d3 { box-shadow: 0px 0px 5px darkblue, 0px 0px 25px blue, 0px 0px 5px black; }
	</style>
</head>
<body>
	<h3>박스 그림자 만들기</h3>
	<hr>
	<div id="d1">뚱이와 함께</div><br>
	<div id="d2">뚱이와 함꼐</div><br>
	<div id="d3">뚱이와 함께</div>
</body>
</html>
