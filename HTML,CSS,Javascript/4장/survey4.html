<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>설문지</title>
	<link rel="stylesheet" type="text/css" href="survey4.css">
</head>
<body>
	<header>
	<h3>설문지</h3>
	<p>스타크래프트 플레이에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
	<hr>
	</header>
	<section>
	<article>
	<form>
		<label id="학년">
			<strong>학년</strong> <input type="radio" name="학년" value="1">1학년
			    <input type="radio" name="학년" value="2">2학년
			    <input type="radio" name="학년" value="3">3학년
			    <input type="radio" name="학년" value="4">4학년
		</label>		
	</form>
	</article><br>
	<article>
		<form>
			<label id="성별">
				<strong>성별</strong> <input type="radio" name="성별" value="1">남자
				    <input type="radio" name="성별" value="2">여자
     		</label>
		</form>
	</article><br>
	<article>
		<form>
			<label id="종족">
				<strong>관심종족</strong> <select name="종족">
					<option value="1">테란</option>
					<option value="2">저그</option>
					<option value="3">프로토스</option>
					<option value="4">무작위</option>
				</select>
			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label>
				<strong>선호 맵</strong> <input type="checkbox" name="파이썬">파이썬
				      <input type="checkbox" name="투혼">투혼
				      <input type="checkbox" name="써킷">써킷브레이커
				      <input type="checkbox" name="단장">단장의 능선
			</label>
		</form>
	</article><br>
	<article>
		<form>
			<label>
		<strong>남기고 싶은말</strong>
		<textarea cols="20" rows="5">글을 남겨주세요</textarea>
		    </label>
		</form>
	</article>
	</section><br>
	<footer>Copyright 2022 by Dochill</footer>
</body>
</html>
