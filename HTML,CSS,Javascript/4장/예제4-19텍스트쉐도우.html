<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>텍스트 그림자</title>
	<style>
		p { font: normal 24px verdana; }
		#s1 { text-shadow: 3px 3px; }
		#s2 { text-shadow: 3px 3px red; }
		#s3 { text-shadow: 3px 3px 5px blue; }
		#s4 { text-shadow: 0px 0px 5px red; }
		#s5 { text-shadow: 0px 0px 5px purple; color: white; }
		#s6 { text-shadow: 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue; color: yellow;}
	</style>
</head>
<body>
	<h3>텍스트 그림자 만들기</h3>
	<hr>
	<p id="s1">drop shadow</p>
	<p id="s2">color shadow</p>
	<p id="s3">blur shadow</p>
	<p id="s4">glow effect</p>
	<p id="s5">worldart effect</p>
	<p id="s6">multiple shadow effect</p>
</body>
</html>
