<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>둥근 모서리 테두리</title>
	<style>
		p { background: green; width: 300px; padding: 20px; }
		#r1 { border-radius: 50px; }
		#r2 { border-radius: 0px 20px 40px 60px; }
		#r3 { border-radius: 0px 20px 40px 20px; }
		#r4 { border-radius: 0px 20px 0px 20px; }
		#r5 { border-style: dotted; border-radius: 50px; }
	</style>
</head>
<body>
	<h3>둥근 모서리 테두리</h3>
	<hr>
	<p id="r1">반지름 50px의 둥근 모서리</p>
	<p id="r2">반지름 0, 20, 40, 60 둥근모서리</p>
	<p id="r3">반지름 0, 20, 40, 20 둥근모서리</p>
	<p id="r4">반지름 0, 20, 0, 20 둥근 모서리</p>
	<p id="r5">반지름 50px 둥근 점선 모서리</p>
</body>
</html>
