<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>색 테이블 만들기</title>
</head>
<body>
	<h3>색 이름과 코드</h3>
	<hr>
	<table border="1">
		<thead>
		<tr><th>이름</th><th>코드</th><th width="50">색</th><th>이름</th><th>코드</th><th width="50">색</th></tr>
		</thead>
		<tbody>
		<tr><td>brown</td><td>#A52A2A</td><td style="background-color: brown;"></td><td>DeepSkyBlue</td><td>#00BFFF</td><td style="background-color: #00BFFF;"></td></tr>
		<tr><td>Blueviolet</td><td>#8A2BE2</td><td style="background-color: blueviolet;"></td><td>gold</td><td>#FFD700</td><td style="background-color: gold;"></td></tr>
		<tr><td>Darkorange</td><td>#FF8C00</td><td style="background-color: darkorange;"></td><td>OliveDrab</td><td>#6B8E2</td><td style="background-color: olivedrab;"></td></tr>
	    </tbody>
    </table>
</body>
</html>
