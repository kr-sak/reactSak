<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>텍스트 꾸미기</title>
	<style>
		p { background-color: aliceblue; font: normal; font: Lucida Console; font-size: 10px; color: brown;}
		p > span { font-size: 1.5em; text-decoration: underline;  }
	</style>
</head>
<body>
	<h3>텍스트 꾸미기</h3>
	<hr>
	<p>AliceBlue 바탕색에 Brown 섹의 "Lucida Consols" 폰트로 10px 크기이고<span>저는 이보다 1.5배 큽니다.</span></p>
</body>
</html>
